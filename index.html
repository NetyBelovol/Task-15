<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="container bg-info m-5 text-center p-5">

        <div class="form-group mt-4">
            <label for="phone"><span class="text-danger" >*</span> Ваш телефон:</label>
            <input 
                required
                pattern="(^\+[0-9]{12}$)|(^\+[0-9]{2}\([0-9]{3}\)[0-9]{7}$)|(^\+[0-9]{2}\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$)"
                type="tel"
                class="form-control" 
                id="phone"
                value="+"
            />
            <small class="form-text text-muted">
                <span class="text-danger">*</span> Обязательно к заполнению.
            </small>
            <small class="form-text text-success valid-label">
                Всё верно <i class="bi bi-emoji-sunglasses-fill"></i>
            </small>
        </div>

        <button type="button" class="btn btn-warning p-1 m-3"><i class="bi bi-telephone-forward-fill"></i> Позвонить мне</button>

    </div>
    
</body>
</html>
